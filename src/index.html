<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="popup">
        <div class="overlay"></div>
        <div class="popup__wrapper">
            <div class="close">Закрыть</div>
            <h2>Оставьте Ваш телефон и получите <span>скидку 5%</span> на следующую покупку!</h2>
            <form class="popup__form">
                <input class="popup__phone" name="phone" type="text" placeholder="Номер телефона">
                <button class="popup__button">Отправить</button>
            </form>
        </div>
    </div>

    <div class="addToBasket__wrapper">
        <button class="addToBasket">Добавить в корзину</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
